<!doctype HTML>
<html>
<head>
	<title>Nebula</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel='stylesheet' type='text/css' href='./style.css'>
	<link rel='stylesheet' type='text/css' href='./slider.css'>
</head>
<body onload='init()' onresize='resizeScreen()'>
		<main>
		<!-- Aside is generally used for sidebars or things that should be away from the other shit. We'll go with that for controls. -->
		<aside>
			<!-- You only really need ids if you're going to be accessing them individually, but in an array you've got indexes anyway. -->

			<div id="nfo"></div>
			<input oninput='sliderUpdate(this)'  onmouseover='showLabel(this)' id="stars"	 type="range"   						min="5"	 max="600" value="0">
			<input oninput='sliderUpdate(this)'  onmouseover='showLabel(this)' id="maxDiv" type="range" 							min="-30"  max="-2" value="20">
			<input oninput='sliderUpdate(this)'  onmouseover='showLabel(this)' id="speed"	 type="range"   step="0.25" min="0.25" max="20"	value="5">
			<input oninput='sliderUpdate(this)'  onmouseover='showLabel(this)' id="thick"	 type="range"   step="0.5" 	min="1" 	 max="10"	value="3.5">
			<input oninput='sliderUpdate(this)'  onmouseover='showLabel(this)' id="lines"	 type="range"   						min="1" 	 max="25"	value="5">
			<input oninput='sliderUpdate(this)'  onmouseover='showLabel(this)' id="G"			 type="range"   step="0.5"	min="0.5" 	 max="30" value="200">
			<select onchange='dropdownUpdate(this)'>
				<option value="l">Lines (square)</option>
				<option value="r">Lines (rounded)</option>
				<option value="c">Circles</option>
				<option value="cm">Annuli</option>
				<option value="q">Squares</option>
				<option value="qm">Boxes</option>
				<option value="s">Glitches</option>
				<option value="sm">Cells</option>
				<option value="t">Triangles</option>
				<option value="a">Arrowheads</option>
				<option value="oc">Circumcircles</option>
				<option value="f">Feverdream</option>
				<option value="d">Deluanay</option>
				<option value="v">Voronoi</option>
				<option value="0">None</option>
			</select>
		</aside>
		<div style="position: absolute; left: 50%; bottom: 0;">
			<div id="bottom">
				<input onchange='checkboxUpdate(this)' type="checkbox" id="gravity" value="gravity">
				<label for="gravity">gravity</label>
				<input onchange='checkboxUpdate(this)' type="checkbox" id="tether" value="tether">
				<label for="tether">viscosity</label>
				<input onchange='checkboxUpdate(this)' type="checkbox" id="teleport" value="teleport">
				<label for="teleport"></label>
				<input onchange='checkboxUpdate(this)' type="checkbox" id="bg" value="bg">
				<label for="bg"></label>
				<input onchange='checkboxUpdate(this)' type="checkbox" id="trail" value="trail">
				<label for="trail"></label>
				<input onchange='checkboxUpdate(this)' type="checkbox" id="points" value="points">
				<label for="points">points</label>
				<input onchange='checkboxUpdate(this)' type="checkbox" id="rainbow" value="rainbow">
				<label for="rainbow">rainbow</label>
			</div>
		</div>
		<div id="aboutdiv">
			<a onmouseover="this.style.color = '#f80';" onmouseout="this.style.color = bg ? 'black' : 'white';" id="about" href="https://www.google.com/" target="_blank">about</a>
		</div>
		<div id="screen">
			<input onchange='checkboxUpdate(this)' type="checkbox" id="opaque" value="opaque">
			<label for="opaque"></label>
			<a onmouseover="this.style.color = '#f80';" onmouseout="this.style.color = bg ? 'black' : 'white';" onclick="renderScreenshot()" id="screenshot" href="javascript:;" target="_blank">screenshot</a>
		</div>
		<!-- <section id="canvas"></section> -->
		<canvas id="canv"></canvas>\
		<script type="text/javascript" src="./stars.js"></script>
	</main>
</body>
</html>
